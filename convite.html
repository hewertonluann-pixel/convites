<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convite ‚Äì Recital de Saxofone</title>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top, #1a1a2e, #050508);
      color: #f1f5f9;
      overflow: hidden;
    }

    .holofote {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, rgba(255,215,120,0.15), rgba(0,0,0,0.85) 70%);
      pointer-events: none;
      z-index: 0;
    }

    .particulas {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 1;
      background: repeating-radial-gradient(circle at 30% 30%, rgba(255,215,120,0.05), transparent 80px);
      animation: brilhar 8s linear infinite;
    }

    @keyframes brilhar {
      0% { opacity: 0.3; }
      50% { opacity: 0.6; }
      100% { opacity: 0.3; }
    }

    .notas-container {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 6; /* garante que continue vis√≠vel durante confirma√ß√£o */
    }
    }

    .nota {
      position: absolute;
      bottom: -40px;
      color: rgba(248, 250, 252, 0.7);
      font-size: 24px;
      animation: subirNota linear forwards;
    }

    @keyframes subirNota {
      from { transform: translateY(0) scale(0.8); opacity: 0; }
      20% { opacity: 0.9; }
      to { transform: translateY(-110vh) scale(1.3); opacity: 0; }
    }

    .center-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      position: relative;
      z-index: 5;
    }

    .sax { font-size: 120px; }

    .play-btn {
      margin-top: 30px;
      padding: 14px 28px;
      background: transparent;
      border: 1px solid #c7a93c;
      color: #f8fafc;
      border-radius: 40px;
      font-size: 18px;
      cursor: pointer;
    }

    .painel {
      position: fixed;
      inset: 0;
      background: rgba(10,10,20,0.95);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
      z-index: 5;
    }

    .painel.ativo {
      opacity: 1;
      pointer-events: all;
    }

    .convite-card {
      max-width: 700px;
      background: rgba(20,20,35,0.88);
      border-radius: 20px;
      padding: 60px 30px 40px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .foto-fundo {
      position: absolute;
      left: 50%;
      top: 55%;
      transform: translate(-50%, -50%);
      max-height: 360px;
      z-index: 0;
    }

    .convite-card > * { position: relative; z-index: 1; }

    #btnFechar {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.6);
      color: white;
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      cursor: pointer;
    }

    .confirmacao button {
      padding: 12px 22px;
      border-radius: 25px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      color: white;
    }

    #btnSim { background: #22c55e; }
    #btnNao { background: #ef4444; }

    .popup-confirmacao {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20,20,35,0.95);
      padding: 14px 22px;
      border-radius: 14px;
      opacity: 0;
      transition: opacity .4s ease;
      z-index: 20;
    }

    .popup-confirmacao.ativo { opacity: 1; }
  </style>
</head>
<body>

<div class="holofote"></div>
<div class="particulas"></div>
<div class="notas-container" id="notasContainer"></div>

<div class="center-screen" id="telaInicial">
  <div class="sax">üé∑</div>
  <button class="play-btn" id="btnPlay">‚ñ∂ Abrir convite</button>
</div>

<div class="painel" id="painelConvite">
  <div class="convite-card">
    <img src="/mnt/data/eu.png" class="foto-fundo" alt="Hewerton com sax">
    <button id="btnFechar">√ó</button>
    <h1>Convite Especial</h1>
    <h2>Recital de Saxofone ‚Äì Formatura</h2>
    <p id="textoConvite"></p>

    <div style="margin-top:20px;font-size:20px;font-weight:600;color:#facc15;">
      üìÖ 08 de dezembro de 2025<br>‚è∞ 20h00
    </div>

    <div class="confirmacao">
      <p id="textoConvite"></p>

    <div class="confirmacao" style="margin-top:20px;">
      <p><strong>Voc√™ ir√° comparecer?</strong></p>
      <div style="display:flex;justify-content:center;gap:15px;flex-wrap:wrap;">
        <button id="btnSimConfirmacao" style="background:#16a34a;color:#fff;border:none;padding:10px 18px;border-radius:20px;cursor:pointer;">‚úÖ Sim</button>
        <button id="btnNaoConfirmacao" style="background:#dc2626;color:#fff;border:none;padding:10px 18px;border-radius:20px;cursor:pointer;">‚ùå N√£o</button>
      </div>
    </div><strong>Voc√™ ir√° comparecer?</strong></p>
      <button id="btnSim">‚úÖ Sim</button>
      <button id="btnNao">‚ùå N√£o</button>
    </div>
  </div>
</div>

<div id="popupConfirmacao" class="popup-confirmacao"></div>
<div id="ytPlayer" style="display:none"></div>

<script>
const telaInicial = document.getElementById('telaInicial');
const painelConvite = document.getElementById('painelConvite');
const popup = document.getElementById('popupConfirmacao');
const textoConvite = document.getElementById('textoConvite');

const params = new URLSearchParams(window.location.search);
const nome = params.get('nome');

textoConvite.innerHTML = nome
  ? `√â com grande alegria que <strong>eu, Hewerton Assun√ß√£o</strong>, convido <strong>${nome}</strong> para prestigiar minha <strong>formatura em Saxofone</strong> pelo <strong>Conservat√≥rio Estadual de M√∫sica Lobo de Mesquita</strong>. Sua presen√ßa tornar√° este momento ainda mais especial.`
  : `√â com grande alegria que <strong>eu, Hewerton Assun√ß√£o</strong>, convido voc√™ para prestigiar minha <strong>formatura em Saxofone</strong> pelo <strong>Conservat√≥rio Estadual de M√∫sica Lobo de Mesquita</strong>. Sua presen√ßa tornar√° este momento ainda mais especial.`;

// Inicia e mant√©m as notas sempre ativas ap√≥s o PLAY
function iniciarNotas() {
  if (window._notasAtivas) return;
  window._notasAtivas = true;

  setInterval(() => {
    const nota = document.createElement('div');
    nota.className = 'nota';
    nota.textContent = ['‚ô™','‚ô©','‚ô´','‚ô¨'][Math.floor(Math.random()*4)];
    nota.style.left = Math.random() * 100 + '%';
    nota.style.animationDuration = (6 + Math.random() * 4) + 's';
    document.getElementById('notasContainer').appendChild(nota);
    setTimeout(() => nota.remove(), 12000);
  }, 600);
}() {
  if (window._notasAtivas) return;
  window._notasAtivas = true;
  setInterval(() => {
    const nota = document.createElement('div');
    nota.className = 'nota';
    nota.textContent = '‚ô™';
    nota.style.left = Math.random() * 100 + '%';
    nota.style.animationDuration = (6 + Math.random() * 6) + 's';
    document.getElementById('notasContainer').appendChild(nota);
    setTimeout(() => nota.remove(), 12000);
  }, 700);
}

function iniciarMusica() {
  document.getElementById('ytPlayer').innerHTML = '<iframe width="1" height="1" src="https://www.youtube.com/embed/uEfy8JoQg8o?autoplay=1" allow="autoplay"></iframe>';
}

function showPopup(msg) {
  popup.textContent = msg;
  popup.classList.add('ativo');
  setTimeout(() => popup.classList.remove('ativo'), 3000);
}

btnPlay.onclick = () => {
  telaInicial.style.display = 'none';
  painelConvite.classList.add('ativo');

  // notas passam a subir tamb√©m DURANTE a leitura do convite
  iniciarNotas();
  iniciarMusica();
}; () => {
  telaInicial.style.display = 'none';
  painelConvite.classList.add('ativo');
  iniciarNotas();
  iniciarMusica();
};

btnFechar.onclick = () => {
  painelConvite.classList.remove('ativo');
  telaInicial.style.display = 'flex';
};

btnSim.onclick = () => {
  showPopup('‚ú® Ser√° uma honra receber voc√™!');
  // Mant√©m as notas ativas mesmo na tela de confirma√ß√£o
  iniciarNotas();
};('‚ú® Ser√° uma honra receber voc√™!');
btnNao.onclick = () => showPopup('‚ö†Ô∏è Esta op√ß√£o foi desabilitada pelo administrador!');
  // Personaliza√ß√£o por nome via URL (?nome=)
  const params = new URLSearchParams(window.location.search);
  const nomeConvidado = params.get('nome');
  const textoConvite = document.getElementById('textoConvite');

  textoConvite.innerHTML = nomeConvidado
    ? `√â com grande alegria que eu, <strong>Hewerton Assun√ß√£o</strong>, convido <strong>${nomeConvidado}</strong> para prestigiar minha <strong>formatura em Saxofone</strong> pelo <strong>Conservat√≥rio Estadual de M√∫sica Lobo de Mesquita</strong>. Sua presen√ßa tornar√° este momento ainda mais especial.`
    : `√â com grande alegria que eu, <strong>Hewerton Assun√ß√£o</strong>, convido voc√™ para prestigiar minha <strong>formatura em Saxofone</strong> pelo <strong>Conservat√≥rio Estadual de M√∫sica Lobo de Mesquita</strong>. Sua presen√ßa tornar√° este momento ainda mais especial.`;

  function registrarConfirmacao(resp) {
    const dados = {
      nome: nomeConvidado || 'Convidado an√¥nimo',
      resposta: resp,
      data: new Date().toISOString()
    };
    localStorage.setItem('ultimaConfirmacaoConvite', JSON.stringify(dados));
  }

  document.getElementById('btnSimConfirmacao').addEventListener('click', () => {
    registrarConfirmacao('SIM');
    alert('‚ú® Ser√° uma honra receber voc√™!');
  });

  document.getElementById('btnNaoConfirmacao').addEventListener('click', () => {
    registrarConfirmacao('NAO');
    alert('‚ö†Ô∏è Esta op√ß√£o foi desabilitada pelo administrador!');
  });
</script>

</body>
</html>
