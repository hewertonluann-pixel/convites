<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Convite ‚Äì Recital de Saxofone</title>

<style>
body {
  margin: 0;
  background: radial-gradient(circle at top, #0f172a, #020617);
  color: #f1f5f9;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.tela-play {
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
}

.tela-play button {
  padding:15px 30px;
  border-radius:30px;
  border:1px solid #facc15;
  background:transparent;
  color:#facc15;
  font-size:20px;
  cursor:pointer;
}

.painel {
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
}

.painel.ativo {
  display:flex;
}

.card {
  background:#1e293b;
  padding:30px;
  border-radius:20px;
  max-width:700px;
  text-align:center;
  position:relative;
}

.card img {
  width:220px;
  margin-top:15px;
}

.fechar {
  position:absolute;
  top:10px;
  right:10px;
  background:#111;
  border:none;
  color:white;
  border-radius:50%;
  width:30px;
  height:30px;
  cursor:pointer;
}

.botoes button {
  margin:10px;
  padding:10px 20px;
  border-radius:20px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

.sim { background:#22c55e; color:black; }
.nao { background:#dc2626; color:white; }

.popup {
  position:fixed;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:#111;
  color:white;
  padding:10px 20px;
  border-radius:20px;
  display:none;
}
.popup.ativo { display:block; }
</style>
</head>
<body>

<div class="tela-play" id="telaPlay">
  <div style="font-size:100px;">üé∑</div>
  <button id="btnPlay">Abrir convite</button>
</div>

<div class="painel" id="painelConvite">
  <div class="card">
    <button class="fechar" id="btnFechar">√ó</button>

    <h2>Convite Especial</h2>
    <p id="textoConvite"></p>

    <strong>üìÖ 08 de dezembro de 2025<br>‚è∞ 20h00</strong>

    <img src="eu.png" alt="Hewerton com sax">

    <p>Voc√™ ir√° comparecer?</p>
    <div class="botoes">
      <button class="sim" id="btnSim">‚úÖ Sim</button>
      <button class="nao" id="btnNao">‚ùå N√£o</button>
    </div>
  </div>
</div>

<div class="popup" id="popup"></div>

<script>
const telaPlay = document.getElementById('telaPlay');
const painel = document.getElementById('painelConvite');
const popup = document.getElementById('popup');

// Nome personalizado
const params = new URLSearchParams(window.location.search);
const nome = params.get('nome');

const texto = nome
  ? `√â com grande alegria que eu, Hewerton Assun√ß√£o, convido ${nome} para prestigiar minha formatura em Saxofone pelo Conservat√≥rio Estadual de M√∫sica Lobo de Mesquita.`
  : `√â com grande alegria que eu, Hewerton Assun√ß√£o, convido voc√™ para prestigiar minha formatura em Saxofone pelo Conservat√≥rio Estadual de M√∫sica Lobo de Mesquita.`;

document.getElementById('textoConvite').innerText = texto;

// Bot√£o PLAY
document.getElementById('btnPlay').onclick = () => {
  telaPlay.style.display = 'none';
  painel.classList.add('ativo');
};

// Fechar
document.getElementById('btnFechar').onclick = () => {
  painel.classList.remove('ativo');
  telaPlay.style.display = 'flex';
};

// Popups
function mostrar(msg){
  popup.innerText = msg;
  popup.classList.add('ativo');
  setTimeout(()=>popup.classList.remove('ativo'),3000);
}

document.getElementById('btnSim').onclick = () => {
  mostrar('‚ú® Ser√° uma honra receber voc√™!');
};

document.getElementById('btnNao').onclick = () => {
  mostrar('‚ö†Ô∏è Esta op√ß√£o foi desabilitada pelo administrador!');
};
</script>

</body>
</html>
