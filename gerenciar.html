<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel de Convites â€“ Recital</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      background: radial-gradient(circle at top, #020617, #020617);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 30px 10px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: rgba(15,23,42,0.95);
      border-radius: 18px;
      padding: 24px 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
      border: 1px solid rgba(148,163,184,0.3);
    }

    h1 {
      margin: 0 0 8px;
      text-align: center;
      color: #facc15;
      font-size: 22px;
    }

    p.sub {
      text-align: center;
      margin: 0 0 20px;
      font-size: 13px;
      color: #9ca3af;
    }

    label {
      font-size: 13px;
      margin-bottom: 6px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 10px;
      border: none;
      margin-bottom: 12px;
      font-size: 14px;
    }

    button {
      border: none;
      border-radius: 999px;
      padding: 10px 16px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .btn-gerar {
      width: 100%;
      background: #facc15;
      color: #0f172a;
      margin-bottom: 15px;
    }

    .lista-convidados {
      margin-top: 20px;
    }

    .lista-convidados h2 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #e5e7eb;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 400px;
      overflow-y: auto;
    }

    li {
      background: rgba(15,23,42,0.9);
      border-radius: 12px;
      padding: 10px 12px;
      margin-bottom: 8px;
      border: 1px solid rgba(55,65,81,0.8);
      font-size: 13px;
    }

    .linha-topo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 4px;
    }

    .nome {
      font-weight: 600;
      color: #e5e7eb;
    }

    .status {
      font-size: 12px;
      padding: 2px 8px;
      border-radius: 999px;
    }

    .status-pendente {
      background: rgba(248, 250, 252, 0.06);
      color: #fbbf24;
    }

    .status-confirmado {
      background: rgba(22,163,74,0.25);
      color: #bbf7d0;
    }

    .link {
      color: #9ca3af;
      word-break: break-word;
      margin-top: 4px;
    }

    .acoes {
      margin-top: 6px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .acoes a {
      font-size: 12px;
      text-decoration: none;
      color: #facc15;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>ðŸŽ· Convites do Recital</h1>
  <p class="sub">Gerencie convidados, links e confirmaÃ§Ãµes do recital.</p>

  <div>
    <label for="nome">Nome do convidado</label>
    <input id="nome" type="text" placeholder="Ex: Maria Silva" />

    <label for="linkBase">Link base do convite</label>
    <input id="linkBase" type="text" value="convite.html" />

    <button class="btn-gerar" id="btnGerar">Gerar convite</button>
  </div>

  <div class="lista-convidados">
    <h2>ðŸ“‹ Convites gerados</h2>
    <ul id="lista"></ul>
  </div>
</div>

<script type="module">
import { db } from "../firebase-config.js";
import {
  collection,
  addDoc,
  getDocs,
  query,
  orderBy,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

const btnGerar = document.getElementById("btnGerar");
const nomeInput = document.getElementById("nome");
const linkBaseInput = document.getElementById("linkBase");
const lista = document.getElementById("lista");

const colConvites = collection(db, "convites_recital");

btnGerar.addEventListener("click", async () => {
  const nome = nomeInput.value.trim();
  const linkBase = linkBaseInput.value.trim();

  if (!nome) {
    alert("Digite o nome do convidado");
    return;
  }

  try {
    const docRef = await addDoc(colConvites, {
      nome,
      confirmado: false,
      criadoEm: serverTimestamp()
    });

    const linkFinal = `${linkBase}?id=${docRef.id}&nome=${encodeURIComponent(nome)}`;

    adicionarItemLista({
      nome,
      link: linkFinal,
      confirmado: false
    });

    nomeInput.value = "";
  } catch (erro) {
    console.error("Erro ao gerar convite:", erro);
    alert("Erro ao gerar convite. Veja o console.");
  }
});

function adicionarItemLista(dados) {
  const li = document.createElement("li");

  const linha = document.createElement("div");
  linha.className = "linha-topo";

  const nome = document.createElement("span");
  nome.className = "nome";
  nome.textContent = dados.nome;

  const status = document.createElement("span");
  status.classList.add("status");
  if (dados.confirmado) {
    status.classList.add("status-confirmado");
    status.textContent = "Confirmado";
  } else {
    status.classList.add("status-pendente");
    status.textContent = "Pendente";
  }

  linha.appendChild(nome);
  linha.appendChild(status);

  const divLink = document.createElement("div");
  divLink.className = "link";
  divLink.textContent = dados.link;

  const divAcoes = document.createElement("div");
  divAcoes.className = "acoes";

  const abrir = document.createElement("a");
  abrir.href = dados.link;
  abrir.target = "_blank";
  abrir.textContent = "ðŸ”— Abrir convite";

  divAcoes.appendChild(abrir);
  li.appendChild(linha);
  li.appendChild(divLink);
  li.appendChild(divAcoes);

  lista.appendChild(li);
}

async function carregarConvites() {
  lista.innerHTML = "";
  const q = query(colConvites, orderBy("criadoEm", "desc"));
  const snap = await getDocs(q);

  snap.forEach(docSnap => {
    const dados = docSnap.data();
    const linkFinal = `${linkBaseInput.value}?id=${docSnap.id}&nome=${encodeURIComponent(dados.nome)}`;

    adicionarItemLista({
      nome: dados.nome,
      confirmado: dados.confirmado,
      link: linkFinal
    });
  });
}

carregarConvites();
</script>

</body>
</html>
